<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
  <div id="res"> </div>
  <div id="btns">
    <button type="button" name="Button" id="btn0"  onclick="btn0()">0</button>
    <button type="button" name="Button" id="btn1"  onclick="btn1()">1</button>
    <button type="button" name="Button" id="btnClr"  onclick="btnClr()">C</button>
    <button type="button" name="Button" id="btnEql"  onclick="btnEql()">=</button>
    <br />
    <button type="button" name="Button" id="btnSum"  onclick="btnSum()">+</button>
    <button type="button" name="Button" id="btnSub"  onclick="btnSub()">-</button>
    <button type="button" name="Button" id="btnMul"  onclick="btnMul()">*</button>
    <button type="button" name="Button" id="btnDiv"  onclick="btnDiv()">/</button>
</div>
  <script type="text/javascript" src="js/binaryCalculator.js"></script>
</body>

</html>
